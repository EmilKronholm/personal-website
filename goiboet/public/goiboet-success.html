<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Röst registrerad!</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            text-align: center;
            
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 50px;
            padding-bottom: 10px;
        }

        .success-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #28a745;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .go-back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .go-back:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="success-container">
        <h1>✅ Din röst har registrerats!</h1>
        <p>Tack för att du deltog i omröstningen om TV4-reklam!</p>
        <p>Hälsningar goiboet - värnamos snyggaste pensionär</p>
        <a class="go-back" href="goiboet">Tillbaka till omröstningen</a>
    </div>

</body>

</html>
