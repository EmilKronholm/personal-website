<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv4 Reklam Poll</title>

    <link rel="stylesheet" href="../style/font.css" />

    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            font-family: Inter;
            background: #f0f8ff;
        }

        main {
            padding: 20px;
        }
        
        a {
            text-decoration: none;
            color:#4399df;
            font-size: large;
            padding-left: 30px;
        }

        .poll-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        h2 {
            font-size: medium;
        }

        ul.poll-options {
            list-style: none;
            padding: 0;
        }

        ul.poll-options li {
            margin: 10px;
        }

        ul.poll-options button {

            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4399df;
            color: white;
            transition: background 0.3s;
        }

        ul.poll-options button:hover {
            background: #50368d;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <main>
        <div class="poll-container">
            <h1>Vad tycker du om Tv4 reklam?</h1>
            <h2>Välj ett av nedstående alternativ:</h2>
            <ul class="poll-options">
                <li>
                    <button onclick="voteOption('perfect')">
                        Helt perfekt - älskar reklam!
                    </button>
                </li>
                <li>
                    <button onclick="voteOption('good')">
                        Jodå! Ganska bra!
                    </button>
                </li>
                <li>
                    <button onclick="voteOption('okay')">
                        Helt okej faktiskt!
                    </button>
                </li>
                <li>
                    <button onclick="voteOption('badButUnderstand')">
                        Ganska dåligt, men jag har förståelse!
                    </button>
                </li>
                <li>
                    <button onclick="voteOption('terrible')">
                        Jättedåligt!
                    </button>
                </li>
                <li>
                    <button onclick="voteOption('horrible')">
                        Horribelt! Borde bli förbjudet!
                    </button>
                </li>
            </ul>

            <p class="footer">
                Brought to you by Goiboet - där allting känns bra!
            </p>
        </div>
    </main>
    <a href="/goiboet/login">Logga in för att se resultatet</a>

    <script src="goiboet.js"></script>
</body>

</html>
