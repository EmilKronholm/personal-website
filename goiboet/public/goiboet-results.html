<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Röstresultat - Goiboet</title>

    <link rel="stylesheet" href="../style/font.css" />

    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            font-family: Inter;
            background: #f0f8ff;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .results-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #eef5ff;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        .loading {
            font-size: 18px;
            color: #777;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #d9534f;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #c9302c;
        }
    </style>
</head>

<body>

    <main>
        <div class="results-container">
            <h1>Röstresultat</h1>
            <div id="results">
                <p class="loading">Hämtar resultat...</p>
            </div>
            <button onclick="logout()">Logga ut</button>
        </div>
    </main>

    <script src="goiboet.js"></script>

</body>

</html>
